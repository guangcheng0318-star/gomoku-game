<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時五子棋對戰 - 比連線多</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 即時五子棋對戰</h1>
            <p class="subtitle">規則：下滿棋盤，比誰的連線多！</p>
        </header>

        <!-- 房間管理 -->
        <div class="room-section">
            <div class="room-controls">
                <input type="text" id="roomInput" placeholder="輸入房間ID" maxlength="6">
                <button class="btn primary" onclick="joinRoom()">加入房間</button>
                <button class="btn secondary" onclick="createRoom()">創建房間</button>
            </div>
            <div class="room-info">
                <span id="roomStatus">未加入房間</span>
                <span id="playerInfo">玩家: -</span>
            </div>
        </div>

        <!-- 遊戲設定 -->
        <div class="config-section">
            <div class="config-item">
                <label>棋盤大小:</label>
                <select id="boardSize" onchange="updateBoardSize()">
                    <option value="8">8x8</option>
                    <option value="10" selected>10x10</option>
                    <option value="12">12x12</option>
                    <option value="15">15x15</option>
                </select>
            </div>
            <div class="config-item">
                <label>連線長度:</label>
                <select id="winLength" onchange="updateWinLength()">
                    <option value="3">3子</option>
                    <option value="4">4子</option>
                    <option value="5" selected>5子</option>
                    <option value="6">6子</option>
                </select>
            </div>
        </div>

        <!-- 遊戲狀態 -->
        <div class="game-info">
            <div class="player-turn" id="status">
                等待加入房間...
            </div>
            <div class="scores">
                <div class="score player1">
                    <span class="stone">○</span>
                    <span id="score1">0</span>
                </div>
                <div class="score player2">
                    <span class="stone">✕</span>
                    <span id="score2">0</span>
                </div>
            </div>
        </div>

        <!-- 棋盤 -->
        <div class="board-container">
            <div class="board" id="board"></div>
        </div>

        <!-- 控制按鈕 -->
        <div class="controls">
            <button class="btn danger" onclick="resetGame()">重新開始</button>
            <button class="btn secondary" onclick="leaveRoom()">離開房間</button>
        </div>

        <!-- 遊戲結果 -->
        <div class="result" id="result"></div>

        <!-- 玩家列表 -->
        <div class="players-section">
            <h3>👥 在線玩家</h3>
            <div id="playersList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
